<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/settings']" routerDirection="forward">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>      

      <ion-item>
        <ion-icon slot="start" name="archive-outline"></ion-icon>
        <ion-label>Archive</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-label>Content</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="bookmark-outline"></ion-icon>
        <ion-label>Saved</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="pulse-outline"></ion-icon>
        <ion-label>Activity</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="images-outline"></ion-icon>
        <ion-label>Media</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="menu-outline"></ion-icon>
        <ion-label>More</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/login']" routerDirection="forward">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
    <ion-toolbar>
      <div class="ion-page" id="main-content">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
      <ion-title>@hichamtalib7</ion-title>
    </ion-toolbar>
  </ion-header>




<ion-content>

  <ion-grid>
    <!-- Profile -->
    <ion-row>
      <ion-col>
        <div class="profile__image">
          <img src="https://avatars.githubusercontent.com/u/31773165?v=4">
        </div>
        <div class="ion-text-center">
          <h4>Hicham Outaleb</h4>
          <p>I am A Full-Stack Developer</p>
        </div>
      </ion-col>
    </ion-row>

    <!-- Stats -->
    <ion-row class="stats">
      <ion-col>
        <h6>356</h6>
        <p>Photos</p>
      </ion-col>
      <ion-col>
        
        <h6>860</h6>
        <p>Friends</p>
      </ion-col>
      <ion-col>
        <h6>20</h6>
        <p>Groups</p>
      </ion-col>
    </ion-row>

    <!-- Grid -->
    <ion-row>
      <ion-col size="4" *ngFor="let item of friends">
        <ion-img [src]="item.feed_image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
