<ion-header>
    <ion-toolbar>
      <ion-title>UserConnect | Search</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content id="content" fullscreen>
    <ion-searchbar placeholder="Search Name..." [(ngModel)]="currentSearchQuery" 
      (ionChange)="searchQueryChanged($event.target.value)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let employee of employees;" routerLink="/employees/detail/{{employee.id}}">
          <ion-avatar slot="start">
            <img src="assets/avatars/{{ employee.id }}-thumb.jpg" />
          </ion-avatar>
          <ion-label>
            <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
            <p>{{ employee.title }}</p>
            <p>{{ employee.office }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
