<ion-header [class]="chosenTheme">

    <ion-navbar color="primary" id="header">
        <ion-buttons>
            <button ion-button (tap)="dismiss(null)">
                <ion-icon class="custom-close" name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'pages.edit_comment.page_title' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding [class]="chosenTheme">

    <div id="edit-comment-box">
        <ion-item no-lines>
            <ion-textarea type="text" rows="20" placeholder="{{ 'modals.comments.write_comment' | translate }}" [(ngModel)]="comment_body"></ion-textarea>
        </ion-item>
    </div>

    <button ion-button round block (click)="save()">{{ 'generic_messages.submit' | translate }}</button>

</ion-content>
